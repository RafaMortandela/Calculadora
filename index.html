<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
    <script src="functions.js"></script>
    <title>Calculadora Daora</title>
</head>

<body>
    <div id="header">
        <h1 id="copyright">Â© Rafaela Silva Ruis - 2023</h1>
    </div>
    <div id="retangulo--calculadora">
        <div id="visor--calculadora"></div>
        <div id="input--numeros">
            <div class="numeros--calculadora" id="num1">
                <input type="number" name="txtn1" id="txtn1" class="numero" placeholder="Numero 1">
            </div>
            <div class="numeros--calculadora" id="num2">
                <input type="number" name="txtn2" id="txtn2" class="numero" placeholder="Numero 2">
            </div>
        </div>
        <div id="bloco--comandos">
            <div class="comando">
                <input type="reset" value="+" class="botao" onclick="somar()">
            </div>
            <div class="comando">
                <input type="button" value="-" class="botao" onclick="subtrair()">
            </div>
            <div class="comando">
                <input type="button" value="*" class="botao" onclick="multiplicar()">
            </div>
            <div class="comando">
                <input type="button" value="C" class="botao" onclick="limpar()">
            </div>
        </div>
    </div>
</body>

</html>
